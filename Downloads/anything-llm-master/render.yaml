version: 0.1
services:
  - type: web
    name: anythingllm
    env: node
    plan: starter
    buildCommand: yarn build
    startCommand: yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: anythingllm-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
    healthCheckPath: /api/system/health
    autoDeploy: true

  - type: pserv
    name: anythingllm-db
    env: postgresql
    plan: starter
    disk:
      name: anythingllm-disk
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
